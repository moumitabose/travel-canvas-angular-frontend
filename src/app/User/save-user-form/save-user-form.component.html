<form [formGroup]="SaveUserForm">

    <div style="font-size:40px; text-align:center;margin-top: 3%;">

        <h2> Save User Details </h2>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; margin-top: 20px;">
        <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
          <mat-label>User Name</mat-label>
          <input matInput id="username" placeholder="User Name" formControlName="name" />
        </mat-form-field>
      
        <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
          <mat-label>Email</mat-label>
          <input matInput id="email" placeholder="Email" formControlName="email" />
        </mat-form-field>
      
        <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
          <mat-label>Password</mat-label>
          <input matInput id="password" placeholder="Password" formControlName="password" type="password" />
        </mat-form-field>
      

      <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
        <mat-label>Roles</mat-label>
        <mat-select [(value)]="selectedRoleId" (selectionChange)="onRoleChange($event)">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role.rolename }}
          </mat-option>
        </mat-select>
      </mat-form-field>

  
        <input matInput formControlName="roleid" readonly  hidden/>
      
      
      <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
        <mat-label>Selected Role Name</mat-label>
        <input matInput formControlName="rolename" readonly />
      </mat-form-field>


      <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
        <mat-label>Country</mat-label>
        <mat-select [(value)]="selectedCountryId" (selectionChange)="onCountryChange($event)">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{ country.countryname }}
          </mat-option>
        </mat-select>
      </mat-form-field>

  
        <input matInput formControlName="countryid" readonly  hidden/>
      
      
      <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
        <mat-label>Selected Country Name</mat-label>
        <input matInput formControlName="countryname" readonly />
      </mat-form-field>
      
    </div>


    <div class="col-md-6 offset-md-3">

        <div class="form-group">

</form>
