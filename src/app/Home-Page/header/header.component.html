<mat-toolbar color="primary" class="header">
    <span class="app-title">My Application</span>

    <span class="spacer"></span>
    <div *ngIf="loginData">
      Welcome, {{ loginData.username }}!
    </div>
    <span class="spacer"></span>
 

    <button mat-button [matMenuTriggerFor]="animals">Admin Menu</button>
    <mat-menu #animals="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="creation">Creation</button>
    
    </mat-menu>
    
    <mat-menu #creation="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="role">Role</button>
      <button mat-menu-item [matMenuTriggerFor]="user">User</button>
      <button mat-menu-item [matMenuTriggerFor]="country">Country</button>
      <button mat-menu-item [matMenuTriggerFor]="city">City</button>
    </mat-menu>
 
    
    <mat-menu #role="matMenu">
      <button mat-menu-item [routerLink]="['/roleList']">List of Roles</button>
      <button mat-menu-item [routerLink]="['/roleCreation']">Add Role</button>
    </mat-menu>
    
    <mat-menu #user="matMenu">
      <button mat-menu-item [routerLink]="['/userList']">List of User</button>
      <button mat-menu-item [routerLink]="['/userCreation']">Add User</button>
    </mat-menu>
  
    <mat-menu #country="matMenu">
      <button mat-menu-item [routerLink]="['/countryList']">List of Countries</button>
      <button mat-menu-item [routerLink]="['/countryCreation']">Add Country</button>
    </mat-menu>

    <mat-menu #city="matMenu">
      <!-- <button mat-menu-item [routerLink]="['/countryList']">List of Countries</button> -->
      <button mat-menu-item [routerLink]="['/cityCreation']">Add City</button>
    </mat-menu>


    <button mat-button [routerLink]="['/travelCanvas']">Home </button>
    <button mat-button>About Us</button>
    <button mat-button>Contact</button>
    <mat-icon class="profile-icon" [routerLink]="['/login']">account_circle</mat-icon>
    <button *ngIf="loginData" mat-button (click)="logout()">Logout</button>
   
  </mat-toolbar>
