<form [formGroup]="SaveCityForm">

    <div style="font-size:40px; text-align:center;margin-top: 3%;">
  
      <h2> Save City Details </h2>
    </div>
  
    <div
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; margin-top: 20px;">
  
  
      <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
        <mat-label>Name</mat-label>
        <input matInput id="cityname" placeholder="City Name" formControlName="cityname" />
      </mat-form-field>
  
    
  
      <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
        <mat-label>Country</mat-label>
        <mat-select formControlName="countryid" [(value)]="selectedCountryId" (selectionChange)="onCountryChange($event)">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{ country.countryname }}
          </mat-option>
        </mat-select>
        <div *ngIf="SaveCityForm.get('countryid')?.invalid && SaveCityForm.get('countryid')?.touched">
          <small *ngIf="SaveCityForm.get('countryid')?.hasError('required')">Country is required.</small>
        </div>
      </mat-form-field>
  
      <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
        <mat-label>Selected Country Name</mat-label>
        <input matInput formControlName="countryname" readonly />
      </mat-form-field>
  
      <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
        <mat-label>Created Date and Time</mat-label>
        <input matInput  placeholder="createdt" formControlName="createdt"
      readonly  style="margin-top: 3%">
      </mat-form-field>


      <mat-form-field appearance="fill" style="width: 100%; max-width: 400px;">
        <mat-label>Created By </mat-label>
        <input matInput  placeholder="createby" formControlName="createby"
        style="margin-top: 3%">
      </mat-form-field>
  
    </div>
  
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <button mat-raised-button color="primary" (click)="saveCity()">Save</button>
    </div>
  
    <pre>
          {{SaveCityForm.value|json}}
      </pre>
  
  
  </form>
