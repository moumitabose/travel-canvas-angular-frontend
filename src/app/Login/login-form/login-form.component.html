<form [formGroup]="loginForm" >
<mat-card class="login-card" style="margin-top: 3%;" >
  <div class="login-container">
    <div class="form-container">
      <h2>Login</h2>
      
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your User Name" formControlName="username" type="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" formControlName="password" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <h3 style="text-align: center;">New User? <a href="/signup">Sign up</a></h3>
   
    </div>
    <div class="image-container">
      <img src="/assets/Images/loginhome.jpg" alt="Login Image">
    </div>
  </div>
</mat-card>




</form>
