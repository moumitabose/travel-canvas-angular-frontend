<div class="banner">
  <img
    *ngIf="imageData"
    [src]="'data:image/jpeg;base64,' + imageData"
    alt="Destination Image"
    class="banner-image"
  />
  <div class="city-info">
    <h2>City: {{ city }} || {{ country }}</h2>
  </div>
</div>


<div class="image-container">
  <mat-card *ngFor="let image of imageList" class="image-card">
    <img [src]="'data:image/jpeg;base64,' + image" alt="Destination Image" class="card-image" />
  </mat-card>
</div>
